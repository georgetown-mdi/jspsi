services:
  sftp:
    image: atmoz/sftp
    build: https://github.com/atmoz/sftp.git
    pull_policy: missing
    ports:
      - "2222:22"
    volumes:
      - ${PWD}/apps/cli/test/container/sftp/users.conf:/etc/sftp/users.conf:ro
      - ${PWD}/apps/cli/test/container/sftp/ssh_host_ed25519_key:/etc/ssh/ssh_host_ed25519_key:ro
      - ${PWD}/apps/cli/test/container/sftp/ssh_host_rsa_key:/etc/ssh/ssh_host_rsa_key:ro
      - ${PWD}/apps/cli/test/container/sftp/srv:/home/usera/psi
      - ${PWD}/apps/cli/test/container/sftp/srv:/home/userb/psi
    networks:
      - sftp

networks:
  sftp: